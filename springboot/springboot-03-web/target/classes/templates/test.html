<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>test页面</h1>
<div th:text="${msg}"></div>
<div th:utext="${msg}"></div>
<h1 th:utext="${msg}"></h1>
<div>[[${msg}]]</div>
<hr>
<h3 th:each="user:${users}" th:text="${user}"></h3>
<h3 th:each="user:${users}">[[${user}]]</h3>

</body>
</html>

<!--激活thymeleaf后导入头文件约束，就可以让html动态解析页面而不用使用jsp-->
